		<style>
			html, body {
				font-size: 15px;
			}
			/* 部门考勤 */
			.dept-condtion {
				height: 39px;
				line-height: 39px;
				background: #fff;
				overflow: hidden;
			}
			.dept-condtion .weui-flex__item {
				padding-left: 50px;
				color: #333;
			}
			.dept-condtion .weui-flex__item i {
				margin-left: 4px;
				font-size: 12px;
			}
			.dept-content {
				margin: 10px 0;
				padding: 0 12px;
				width: 100%;
				background: #fff;
				box-sizing: border-box;
			}
			.dept-title {
				height: 32px;
				line-height: 32px;
				border-bottom: 1px solid #F0F0F0;
			}
			.dept-title .title-text {
				float: left;
				color: #000;
			}
			.dept-title .title-text i {
				margin-right: 4px;
				color: #F5AA2F;
			}
			.dept-title .title-num {
				float: right;
				color: #F5AA2F;
			}
			
			/* 部门人员 */
			/* tabs */
			.weui-navbar {
				box-shadow:0px 3px 4px 0px rgba(153,153,153,0.4);
			}
			.weui-navbar__item {
				padding: 0;
				height: 49px;
				color: #666666;
				line-height: 49px;
				font-size: 16px;
				background: #fff;
			}
			.weui-navbar__item:after {
				display: none;
			}
			.weui-navbar__item.weui-bar__item_on {
				color: #4378BE;
				font-weight: 700;
				border-bottom: 2px solid #4378BE;
				background: #fff;
			}
			/* 搜索 */
			.weui-search-bar {
				padding: 12px;
				background: #fff;
			}
			.weui-search-bar:after {
				display: none;
			}
			.weui-search-bar__form {
				color: #999;
				border-radius: 32px;
			}
			.weui-search-bar__label {
				background: #F2F2F2;
				border-radius: 32px;
			}
			.weui-search-bar__box .weui-icon-search,
			.weui-search-bar__box .weui-search-bar__input {
				padding: 0;
				height: 32px;
				line-height: 32px;
			}
			.weui-search-bar__cancel-btn {
				line-height: 32px;
			}
			.weui-search-bar__form:after {
				display: none;
			}
			.weui-search-bar_focusing .weui-search-bar__form:after {
				border: 1px solid #ddd;
			}
			.weui-search-bar_focusing .weui-search-bar__box {
				background: #F2F2F2;
			}
			/* 人员列表 */
			.card-list {
				padding: 0 12px;
			}
			.card-list .weui-panel {
				margin: 0 0 25px;
			}
			.card-list .weui-panel:before,
			.card-list .weui-panel:after {
				display: none;
			}
			.card-list a.weui-media-box {
				padding: 0 20px;
				background: url(../../img/card-bg.png) no-repeat center /100% 100%;
				border-radius: 10px;
			}
			.card-list .weui-media-box__hd img {
				border-radius: 50%;
			}
			.card-list .weui-media-box__desc i,
			.card-list .weui-media-box__desc span {
				margin-right: 4px;
				color: #fff;
				font-size: 15px;
				vertical-align: middle;
			}
			.card-list .weui-media-box__bd .weui-media-box__desc:nth-child(2) {
				margin: 5px 0;
			}
			.card-list .weui-media-box_appmsg {
				flex-direction: column;
			}
			.card-list .card-top {
				padding: 15px 0;
				width: 100%;
				border-bottom: 1px solid #ccc;
			}
			.card-list .card-bottom {
				padding: 10px 0;
				width: 100%;
				color: #fff;
				font-size: 12px;
				text-align: center;
			}
			.card-list .weui-flex {
				width: 100%;
			}

	<script>
		// tab切换
		weui.tab('#tab',{
		    defaultIndex: 0,
		    onChange: function(index){
		        console.log(index);
				if(index == 0) {
					$(".weui-tab__panel").css("background", "#F3F3F3");
				}else {
					$(".weui-tab__panel").css("background", "#fff");
				}
		    }
		});
		// 部门选择, 时间选择
		$('#deptDept').on('click', function () {
				var deptList = [{
		            label: '研发部',
		            value: 0
		        }, {
		            label: '行政部',
		            value: 1
		        }, {
		            label: '市场部',
		            value: 2
		        },{
		            label: '财务部',
		            value: 3
		        }]
		        weui.picker(deptList, {
					defaultValue: [0],
		            onChange: function (result) {
		                // console.log(result);
		            },
		            onConfirm: function (result) {
		                console.log(result);
						$('#deptDept span').text(result[0].label);
		            },
		            title: '选择部门'
		        });
		});
		$('#deptTime').on('click', function () {
				var deptList = [{
		            label: '近一周',
		            value: 0
		        }, {
		            label: '近一个月',
		            value: 1
		        }, {
		            label: '近三个月',
		            value: 2
		        },{
		            label: '近半年',
		            value: 3
		        }]
		        weui.picker(deptList, {
					defaultValue: [0],
		            onChange: function (result) {
		                // console.log(result);
		            },
		            onConfirm: function (result) {
		                console.log(result);
						$('#deptTime span').text(result[0].label);
		            },
		            title: '选择时间范围'
		        });
		});
		
		// 搜索
		weui.searchBar('#searchBarAttendance');
		weui.searchBar('#searchBarPerson');
	</script>
